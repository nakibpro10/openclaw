app = "openclaw-lauhhw"
primary_region = "ams"

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  OPENCLAW_PREFER_PNPM = "1"
  # মেমোরি লিমিট একটু বাড়িয়ে দিচ্ছি যাতে ক্রাশ না করে
  NODE_OPTIONS = "--max-old-space-size=450"

[processes]
  # পোর্ট এখানে ৩০০০ ই রাখছি কারণ আপনার ডকার ইমেজ হয়তো এটাই ডিফল্ট ধরেছে
  app = "node dist/index.js gateway --allow-unconfigured --port 3000 --bind 0.0.0.0"

[http_service]
  internal_port = 3000 
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  size = "shared-cpu-1x"
  memory = "512mb" # ২৫৬ থেকে বাড়িয়ে ৫১২ করে দিলাম
