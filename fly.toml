app = "openclaw-lauhhw"
primary_region = "ams"

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  OPENCLAW_PREFER_PNPM = "1"
  # মেমোরি ব্যবহারের সীমা নোড জেএস-কে কঠোরভাবে বলে দিচ্ছি
  NODE_OPTIONS = "--max-old-space-size=768"

[processes]
  # ওপেনক্ল এর গেটওয়ে রান করার সঠিক কমান্ড
  app = "node openclaw.mjs gateway --allow-unconfigured --port 3000 --bind 0.0.0.0"

[http_service]
  internal_port = 3000 
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  size = "shared-cpu-1x"
  memory = "1gb" # মেমোরি ১ জিবি করে দিচ্ছি যাতে ক্রাশ না করে
